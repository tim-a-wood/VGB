# Run the unit test suite on every push and pull request.
# Requires a shared scheme: SwordFight (see docs/TESTING.md).

name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      # Project uses Xcode project format 77; default runner Xcode is 15.4, so select 16.x
      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      # This runner only exposes visionOS Simulator (and My Mac) to xcodebuild; use it for tests.
      - name: Run tests
        run: |
          xcodebuild test \
            -scheme SwordFight \
            -destination 'platform=visionOS Simulator,name=Apple Vision Pro,OS=2.2' \
            -resultBundlePath TestResults.xcresult \
            -quiet
        working-directory: ${{ github.workspace }}

      - name: Upload test results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: ${{ github.workspace }}/TestResults.xcresult
          retention-days: 5

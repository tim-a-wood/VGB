# Run the unit test suite on every push and pull request.
# Requires: Xcode project with a shared scheme named "VGB" (so CI can run it without opening Xcode).
# In Xcode: Product → Scheme → Manage Schemes → check "Shared" for the app scheme.

name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Run tests
        run: |
          xcodebuild test \
            -scheme VGB \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -resultBundlePath TestResults.xcresult \
            -quiet
        working-directory: ${{ github.workspace }}

      - name: Upload test results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: ${{ github.workspace }}/TestResults.xcresult
          retention-days: 5
